<!DOCTYPE HTML>
<html>
  <head>
    <title>My Registration Form</title>
  </head>
    <h1>My Registration Form</h1>
    <table cellpadding="10">
      <tbody>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="First Name"/></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="Last Name"/></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" name="Email"/></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="Password"/></td>
        </tr>
        <tr>
          <td>PW Confirm:</td>
          <td><input type="password" name="PW Confirm"/></td>
        </tr>
        <tr>
          <td>Birthday:</td>
          <td><input type="date" name="Birthday"/></td>
        </tr>
      </table>
        <p>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other">
        </p>
        <p>A short description about yourself:</p>
          <textarea name="A short description about yourself:"></textarea>
        <p>Favorite Language: <select><option>Javascript</option></select>
        </p>
        <p>
          <input type="submit" id="Submit" name="Submit" value="Submit">
        </p>
      </tbody>
</html>
