<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ninja Gold! (Bling, Bling!)</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'ninjaGold/css/normalize.css' %}">
		<link rel="stylesheet" href="{% static 'ninjaGold/css/skeleton.css' %}">
		<link rel="stylesheet" href="{% static 'ninjaGold/css/styles.css' %}">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h3 class="three columns gold-text">Your Gold:</h3>
				<div class="three columns gold-box">{{request.session.gold}}</div>

			</div>
		<div class="row">
				<div class="three columns box farm">
					<h3>Farm</h3>
					<p>(earns 10-20 gold)</p>
					<form action='/process' method="GET">
						<input type="submit" name="submit"  value="Get Gold">
						<input type="hidden" name="button" value="farm">
					</form>
				</div>
				<div class="three columns box cave">
					<h3>Cave</h3>
					<p>(earns 5-10 gold)</p>
					<form action='/process' method="GET">
						<input type="submit" name="submit"  value="Get Gold">
						<input type="hidden" name="button" value="cave">
					</form>
				</div>
				<div class="three columns box house">
					<h3>House</h3>
					<p>(earns 2-5 gold)</p>
				<form action='/process' method="GET">
					<input type="submit" name="submit"  value="Get Gold">
					<input type="hidden" name="button" value="house">
				</form>
				</div>
				<div class="three columns box casino">
					<h3>Casino</h3>
					<p>(earns/takes 0-50 gold)</p>
				<form action='/process' method="GET">
					<input type="submit" name="submit"  value="Get Gold"/>
					<input type="hidden" name="button" value="casino" />
				</form>

				</div>
			</div>
				<div class="row">
					<h3 class="three columns">Activities</h3>
					<div class="act-box twelve box columns box">{{request.session.log}}</div>
				</div>
			</div>
	</body>
</html>
