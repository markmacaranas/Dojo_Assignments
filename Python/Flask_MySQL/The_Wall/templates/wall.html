<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wall</title>
	</head>
	<body>
		<form action="/postmessage" method="post">
			<h3>Post a Message</h3>
			{% for i in range(0, messages | length) %}
			<!--for i in range is python; messages | length is jinja saying that len(messages)  -->
			<p>{{messages[i]['first_name']}} {{messages[i]['last_name']}}</p>
			<p>{{messages[i]['created_at']}}</p>
			<p>{{messages[i]['message']}}</p>
			{% endfor %}
			<textarea name="message" rows="8" cols="80"></textarea>
			<input type="submit" content="message" name="submit" value="Post a Message"/>
		</form>
	</body>
</html>
