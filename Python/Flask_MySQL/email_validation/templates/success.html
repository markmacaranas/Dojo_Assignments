<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>success</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
                       {% if messages %}
                           {% for message in messages %}
                               <div class="fail"><h4>{{message}}</h4></div>
                           {% endfor %}
                       {% endif %}
                   {% endwith %}
<h1>Email Addresses Entered:</h1>
{% for email in all_emails: %}
   <p>{{ email['id'] }} {{ email['email'] }} {{ email['created_at'] }}</p>
{% endfor %}
    </body>
</html>
